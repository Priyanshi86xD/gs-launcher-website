    <script>
        // Function to trigger the file download
        function downloadFile() {
            // Create content for the file (e.g., a text file)
            const fileContent = 'This is the content of the downloadable file.';
    
            // Create a Blob object with the file content
            const blob = new Blob([fileContent], { type: 'text/plain' });
    
            // Create a URL for the Blob
            const blobUrl = URL.createObjectURL(blob);
    
            // Create an invisible anchor element
            const downloadLink = document.createElement('a');
            downloadLink.style.display = 'none';
    
            // Set the URL of the anchor to the Blob URL
            downloadLink.href = blobUrl;
    
            // Set the download attribute to specify the file name
            downloadLink.download = '/launcher/GSLauncher-Win_Setup.exe';
    
            // Simulate a click on the anchor to trigger the download
            document.body.appendChild(downloadLink);
            downloadLink.click();
    
            // Remove the anchor element
            document.body.removeChild(downloadLink);
    
            // Revoke the Blob URL to release memory
            URL.revokeObjectURL(blobUrl);
        }
    
        // Add a click event listener to the button
        document.getElementById('downloadButton').addEventListener('click', downloadFile);
    </script>
